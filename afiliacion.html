<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Afiliación - La Libertad Avanza Bragado</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #663399;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .form-container {
      background-color: #7D4CC0;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #663399;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #552288;
      color: white;
    }
    .back-home {
      margin-top: 15px;
      display: inline-block;
      padding: 10px;
      font-size: 16px;
      background-color: #552288;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-home:hover {
      background-color: #663399;
    }
  </style>
</head>
<body>

  <h2>Afíliate a La Libertad Avanza Bragado</h2>

  <div class="form-container">
    <form action="https://formsubmit.co/lalibertadavanzabragado@gmail.com" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="celular">Número de celular:</label>
      <input type="tel" id="celular" name="celular" required>

      <input type="hidden" name="_next" value="https://maxmoragas.github.io/llabragado.github.io/gracias.html">
      <input type="hidden" name="_captcha" value="false"> <!-- Desactiva el captcha de FormSubmit -->

      <button type="submit">Enviar afiliación</button>
    </form>
  </div>

  <!-- Enlace para volver a la web principal -->
  <a class="back-home" href="index.html">⬅ Volver a la página principal</a>

</body>
</html>
