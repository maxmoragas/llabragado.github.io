<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Libertad Avanza Bragado</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(102, 51, 153);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 10px;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .logo-container {
      width: 400px; /* Aumentamos el tama√±o del logo */
      height: auto;
      margin: 20px auto;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      margin-top: 40px;
      font-size: 0.9em;
    }

</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="La Libertad Avanza Bragado Logo" />

    <nav>
      <a href="#contacto">Contacto</a>

  </header>
  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <p>Escribinos a: contacto@libertadavanzabragado.com.ar</p>

</html>
