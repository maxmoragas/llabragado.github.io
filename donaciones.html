<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Donaciones Recientes</h1>
    <div class="galeria">
        <img src="donaciones/futbolriver.jpg" alt="Fútbol River">
        <img src="donaciones/verdefutbol.jpg" alt="Verde Fútbol">
        <img src="donaciones/gacebo1.jpg" alt="Gacebo 1">
        <img src="donaciones/gacebo2.jpg" alt="Gacebo 2">
        <img src="donaciones/impresora501.jpg" alt="Impresora 501">
    </div>
</body>
</html>
