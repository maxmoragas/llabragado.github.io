<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(102, 51, 153);
            padding: 20px;
            color: white;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .gallery div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Alternamos imágenes */
        .gallery div:nth-child(even) {
            justify-content: flex-end;
        }
        .gallery div:nth-child(odd) {
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h1>Donaciones Recibidas</h1>
    <div class="gallery">
        <div><img src="futbolriver.jpg" alt="Fútbol River"></div>
        <div><img src="futbolverde.jpg" alt="Fútbol Verde"></div>
        <div><img src="gacebo1.jpg" alt="Gacebo 1"></div>
        <div><img src="gacebo2.jpg" alt="Gacebo 2"></div>
        <div><img src="impresora501.jpg" alt="Impresora 501"></div>
    </div>
</body>
</html>
