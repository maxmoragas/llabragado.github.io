<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(102, 51, 153);
            padding: 20px;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Donaciones Recibidas</h1>
    <div class="gallery">
        <img src="futbolriver.jpg" alt="Fútbol River">
        <img src="verdefutbol.jpg" alt="Fútbol Verde">
        <img src="gacebo1.jpg" alt="Gacebo 1">
        <img src="gacebo2.jpg" alt="Gacebo 2">
        <img src="impresora501.jpg" alt="Impresora 501">
    </div>
</body>
</html>
